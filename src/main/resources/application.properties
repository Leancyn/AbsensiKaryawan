spring.application.name=app

# MySQL configuration
spring.datasource.url=jdbc:mysql://localhost:3306/absensi_app?useSSL=false&serverTimezone=Asia/Jakarta
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate
# Pilihan 1: create-drop (paling aman untuk pengembangan, tabel akan hilang setelah aplikasi berhenti)
spring.jpa.hibernate.ddl-auto=create-drop

# application.properties
spring.datasource.hikari.max-lifetime=27000000 
# Nilai dalam milidetik. 27.000.000 ms = 7.5 jam