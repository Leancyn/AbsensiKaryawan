<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Login Absensi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="/css/login.css" />
  </head>
  <body>
    <div class="login-card">
      <!-- Form Login -->
      <div class="login-left">
        <h2>Login Absensi</h2>
        <input type="text" id="nip" class="form-control mb-3" placeholder="NIP" />
        <input type="password" id="password" class="form-control mb-3" placeholder="Password" />
        <button id="loginBtn" class="btn w-100 mb-2">Login</button>
        <p id="loginMsg"></p>
      </div>

      <!-- Banner -->
      <div class="login-right d-none d-md-flex">
        <div class="banner-icon">
          <i class="bi bi-person-check-fill"></i>
        </div>
        <div class="banner-text">Sistem Absensi Karyawan</div>
      </div>
    </div>

    <script>
      document.getElementById("loginBtn").addEventListener("click", async () => {
        const nip = document.getElementById("nip").value;
        const password = document.getElementById("password").value;

        if (!nip || !password) {
          document.getElementById("loginMsg").innerText = "Isi NIP & Password";
          return;
        }

        const res = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nip, password }),
        });

        const data = await res.json();

        if (data.success) {
          sessionStorage.setItem("userId", data.userId);
          sessionStorage.setItem("userNama", data.userNama);
          sessionStorage.setItem("userRole", data.role);

          if (data.role === "ADMIN") {
            window.location.href = "/admin/dashboard";
          } else if (data.role === "USER") {
            window.location.href = "/user/dashboard";
          } else {
            document.getElementById("loginMsg").innerText = "Role tidak dikenali";
          }
        } else {
          document.getElementById("loginMsg").innerText = data.message;
        }
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
